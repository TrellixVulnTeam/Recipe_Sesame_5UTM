version: "3.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ingredient_pos
  - ingredient_neg
  - adjective_pos
  - adjective_neg

responses:
  utter_greet:
  - text: "Hello! What would you like to eat?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ingredient_pos:
  - text: "{ingredient} will be included."

  utter_ingredient_neg:
  - text: "Recipes with {ingredient} have been filtered out."

  utter_adjective_pos:
  - text: "Results have been updated to be more {adjective}"

  utter_adjective_neg:
  - text: "{adjective} recipes have been filtered out"

  utter_anything_else:
  - text: "Anything else?"

actions:
  - action_ingredient_pos
  - action_ingredient_neg
  - action_adjective_pos
  - action_adjective_neg

entities:
  - ingredient
  - adjective

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
